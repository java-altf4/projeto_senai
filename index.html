<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Exemplo com Bootstrap CDN</title>
  
  <!-- CDN do Bootstrap CSS -->
  <link 
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" 
    rel="stylesheet"
  >
</head>
<body>

  <div class="container mt-5">
    <h1 class="text-center">Olá, mundo!</h1>
    <p class="lead text-center">Este é um exemplo de página usando Bootstrap via CDN do Cloudflare.</p>

    <div class="text-center mt-4">
      <button class="btn btn-primary">Clique aqui</button>
    </div>
  </div>

  <!-- CDN do Bootstrap JS e dependências (Popper) -->
  <script 
    src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"
  ></script>
</body>
</html>
